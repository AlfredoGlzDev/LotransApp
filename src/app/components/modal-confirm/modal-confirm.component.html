<clr-modal [(clrModalOpen)]='showModal'>
    <h3 class="modal-title">{{title}}</h3>
    <div class="modal-body">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="cancelModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="saveMethod()">Ok</button>
    </div>
</clr-modal>
