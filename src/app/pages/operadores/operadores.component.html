<h1>Operadores</h1>
<app-grid *ngIf="operadores && operadoresheaders" [list]="operadores" [headers]="operadoresheaders" catalog="Operadores"
    (openModalDelete)="showDeleteModal($event)" (editPage)="editOperadores($event)">
</app-grid>
<button class="btn btn-primary" type="submit" (click)="addNew()">Agregar Nuevo</button>
<app-modal-confirm title="Eliminar Operador" message="Â¿Deseas eliminar este Operador?" [showModal]="showModal"
    (submit)="deleteItem($event)"></app-modal-confirm>
